<div id="demo" class="collapse in">
	<div class="list-group list-group">
		<div class="list-group-item order_by" style="height: 45px">
			<div class="btn-group pull-left">
				<select id=type style="font-size: 10px; height:25px"
					rx-on-change="type_change">
					<option value=""{{""===data.type ? "selected" : ""}}>Any
						Type</option>
					<!-- for(var i in data.types){ -->
					<option value="{{data.types[i].id}}"
						{{data.types[i].id===data.type? "selected" : ""}}>
						{{data.types[i].name}}</option>
					<!--  } -->
				</select> <select id=languages style="font-size: 10px; height:25px"
					rx-on-change="language_change">
					<option value=""{{""===data.language ? "selected" : ""}}>Any
						Language</option>
					<!-- for(var i in data.langs){ -->
					<option value="{{data.langs[i].id}}"
						{{data.langs[i].id===data.language? "selected" : ""}}>
						{{data.langs[i].name}}</option>
					<!--  } -->
				</select>
			</div>
			<div class="btn-group pull-right">
				<a type="button" href="#&order_by=date"
					class="btn btn-default btn-xs jqrouter">Latest</a> <a type="button"
					href="#&order_by=updated"
					class="btn btn-default btn-xs active jqrouter"> Recently
					Updated</a> <a type="button" href="#&order_by=rating"
					class="btn btn-default btn-xs jqrouter">Top Rated </a> <a
					type="button" href="#&order_by=commentedon"
					class="btn btn-default btn-xs jqrouter">Recently Discussed</a>
			</div>
		</div>
		
		<include src="storieslist.html" data={stories:data.stories} />
		
		<div id="stories" class="collapse">

			<a href="#" class="list-group-item"><span class="badge">14</span>
				Active item</a> <a href="#" class="list-group-item"><span
				class="badge">3</span> Second item</a> <a href="#"
				class="list-group-item"><span class="badge">25</span> Third item</a>
			<a href="#" class="list-group-item"><span class="badge">14</span>
				Active item</a> <a href="#" class="list-group-item"><span
				class="badge">3</span> Second item</a>
		</div>

		<button class="btn btn-default btn-sm btn-block"
			data-toggle="collapse" data-target="#stories">
			More <span class="caret"></span>
		</button>
	</div>
</div>
