<div class="container">
    <div class="row">
        <div class="col-sm-3">

            <ul class="list-group">
                <li class="list-group-item profile_image_container"><a jqr-url href="/actor/{{data.details.charid}}"
                                                                       class="center-block profile_image_link"><img
                        title="profile image" class="img-circle img-responsive"
                        src="{{ACTOR_PIC_PATH}}/pic-{{(data.details.charid % 10)*2}}.jpg"> </a>

                    <h2 class="profile_name text-center">{{data.details.charname}}</h2>
                </li>
                <li class="list-group-item text-right">{{data.details.age}} {{data.details.sex ? "Male" : "Female"}}  </li>
                <li class="list-group-item text-right">{{data.details.status}} </li>
                <li class="list-group-item text-right hide"><span class="pull-left"><strong>Last
                    seen</strong> </span>
                    <time class="timeago"></time>
                </li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Full
                    name</strong> </span> {{data.details.charname || data.details.penname}}
                </li>
            </ul>

            <ul class="list-group panel-default">
                <li class="list-group-item text-muted panel-heading">Activity <i
                        class="fa fa-dashboard fa-1x"></i>
                </li>
                <li class="list-group-item text-right"><span class="pull-left"><strong>Hearts</strong>
				</span> {{data.details.hearts}}
                </li>
                <li class="list-group-item text-right hide"><span class="pull-left"><strong>Likes</strong>
				</span> 13
                </li>
                <li class="list-group-item text-right hide"><span class="pull-left"><strong>Posts</strong>
				</span> 37
                </li>
                <li class="list-group-item text-right hide"><span class="pull-left"><strong>Followers</strong>
				</span> 78
                </li>
            </ul>

        </div>

        <div class="col-sm-9">
            <div id=storieslist class="read_section"></div>
        </div>
    </div>
</div>
